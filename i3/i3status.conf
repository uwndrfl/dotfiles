
# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# √ü
# If the above line is not correctly displayed, fix your editor first!

general {
colors = true
color_good = "#BBBBBB"
color_bad = "#CC1616"
color_degraded = "#55858E"
interval = 2
}

#order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
order += "cpu_temperature 2"
order += "cpu_temperature 3"
order += "disk /"
order += "volume master"
order += "disk /home"
order += "disk /media/media"
order += "wireless wlp2s0"
order += "ethernet l0"
order += "battery 0"
order += "tztime local"
#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"

volume master {
#format = " ‚ô™ %volume "
format = " VOL %volume "
device = "default"
mixer = "Master"
mixer_idx = 0
# termsyn font
# format = "√Ä %volume "
}

load {
# format = " Œî: %1min "
# termsyn font
format = " √é %1min"
}

cpu_usage {
	format = " CPU %usage "
}

cpu_temperature 0 {
	format = " %degrees¬∞"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input"
	max_threshold = 95
}

cpu_temperature 1 {
	format = " %degrees¬∞"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp2_input"
	max_threshold = 95
}

cpu_temperature 2 {
	format = " %degrees¬∞"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp3_input"
	max_threshold = 95
}

cpu_temperature 3 {
	format = " %degrees¬∞ "
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp4_input"
	max_threshold = 95
}

disk / {
	format = " / %avail free " 
}

disk "/home" {
	format = " /h %avail free " 
}

disk "/media/media" {
format = " ¬® %avail:m "
}

wireless wlp2s0 {
format_up = " W: (%quality at %essid) %ip "
format_down = " ‚ò° WiFi "
}

ethernet l0 {
# if you use %speed, i3status requires root privileges
format_up = " ‚Ñ¶: %ip "
format_down = " ‚àÖ eth0 "

# termsyn font
# format_up = " %ip "
# format_down = " √ê eth0 "
}

run_watch DHCP {
pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
pidfile = "/var/run/vpnc/pid"
}

tztime local {
format = " %Y-%m-%d %H:%M:%S"
}

battery 0 {
#format = "%status %percentage %remaining %emptytime"
format = "%status %percentage %remaining"
format_down = "No battery"
status_chr = "‚ö° CHR"
status_bat = "üîã BAT"
status_unk = "? UNK"
status_full = "FULL"
path = "/sys/class/power_supply/BAT%d/uevent"
low_threshold = 10
}
